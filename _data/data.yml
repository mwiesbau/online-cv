experiences:
  - role: Software Engineer, Systems Engineer
    time: 2014 - Present
    company: Dr. Sauer & Partners, Herndon VA
    details: |
      Development of a cloud based monitoring system for heavy civil construction projects. Ingestion, Evaluation and Reporting of monitoring data in near real time.

        - Development of UI using the REACT Javascript framework.
        - Development of Backend in Python using Django Framework with Postgres and Redis.
        - Containerization of Stack using Docker and deployment to cloud
        - Using Ansible to automate deployment and testing
        - Design and Development of REST Api to interact with UI and other Services
        - Writing technical documentation in Sphinx
        - User Support
        - Backup Administration
        - Infrastructure Maintenance and Improvements

  - role: Systems Engineer
    time: 2010 - 2014
    company: Dr. Sauer & Partners, Herndon VA
    details: |

      - Virtualization of all Servers in three locations using VMWare VSphere and ESXi
      - Technology Refresh to server 2008R2 in all locations
      - User Support
      - Migrating backup infrastructure to VEEAM.
      - Design and Development of inhouse business reporting tools using Python and Flask

  - role: Geotechnical Monitoring Specialist, IT Manager
    time: 2007 - 2010
    company: Dr. Sauer Corporation, Herndon VA
    details: |
      - User Support
      - Planning and setup of VoIP system
      - Implementation of global Active Directory
      - Design and Implementation of global VPN
      - Production of Engineering Drawings in Autocad      

